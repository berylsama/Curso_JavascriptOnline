<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>

  <body>
    <div id="texto">
      Insira as notas e verifique se está aprovado, em recuperação, ou
      reprovado.<br />
      A média para aprovação é 7; Entre 4 e 7, é a recuperação; Abaixo de 4,
      reprovação.
    </div>
    <hr />
    <input
      type="text"
      name="n1"
      id="n1"
      placeholder="Digite a nota 1 do aluno"
    />
    <input
      type="text"
      name="n2"
      id="n2"
      placeholder="Digite a nota 2 do aluno"
    />
    <input
      type="text"
      name="n3"
      id="n3"
      placeholder="Digite a nota 3 do aluno"
    />
    <input
      type="text"
      name="n4"
      id="n4"
      placeholder="Digite a nota 4 do aluno"
    />
    <button id="calcular">Calcular!</button>
    <script src="js/script2.js"></script>
  </body>
</html>
